name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Beam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26"
          gleam-version: "1.7.0"
          rebar3-version: "3"

      - name: 📝 Run fmt
        run: gleam format --check src test

      - name: 🧪 Run tests
        run: gleam test
