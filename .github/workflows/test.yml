name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Beam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26"
          gleam-version: "1.2.1"
          rebar3-version: "3"

      - name: ğŸ“ Run fmt
        run: gleam format --check src test

      - name: ğŸ§ª Run tests
        run: gleam test
